<div class="container-fluid">
    <h2 class="title text-center mb-3">DEAL SỐC TRONG TUẦN</h2><!-- End .title -->

                    <div class="row">
                        <div *ngFor="let hotsp of dsSanphamHot" class="col-6 col-md-4 col-lg-3">
                            <div class="product product-3">
                                <figure class="product-media">
                                    <span class="product-label">Sale</span>
                                    <a [routerLink]="['/product-detail',hotsp.product_id]">
                                        <img src="assets/images/img-nussee/{{hotsp.product_img}}" alt="Product image" class="product-image">
                                    </a>
                                    <div class="product-action-vertical">
                                        <a href="#" class="btn-product-icon btn-wishlist btn-expandable"><span>add to wishlist</span></a>
                                        <a href="#" class="btn-product-icon btn-quickview" title="Quick view"><span>Quick view</span></a>
                                    </div><!-- End .product-action-vertical -->
                                </figure><!-- End .product-media -->

                                <div class="product-body">
                                    <div class="product-action">
                                        <div (click)="addcart(hotsp)" class="btn-product btn-cart"><span>add to cart</span></div>
                                    </div><!-- End .product-action -->
                                    <div class="product-cat">
                                        <a href="#">{{hotsp.cate_name}}</a>
                                    </div><!-- End .product-cat -->
                                    <h3 class="product-title"><a [routerLink]="['/product-detail',hotsp.product_id]">{{hotsp.product_name}}</a></h3><!-- End .product-title -->
                                    <div class="product-price">
                                        <span class="new-price">{{hotsp.product_sale|currency:"VND"}}</span>
                                        <span class="old-price">{{hotsp.product_price|currency:"VND"}}</span>
                                    </div><!-- End .product-price -->
                                </div><!-- End .product-body -->
                            </div><!-- End .product -->
                        </div><!-- End .col-sm-6 col-lg-3 -->
                    </div>
</div><!-- End .container-fluid -->
