<div class="container-fluid">
    <div class="row justify-content-center">
        <div *ngFor="let lsphit of dsloaisphit" class="col-md-6 col-lg-4">
            <div class="banner banner-cat">
                <a href="#">
                    <img src="assets/images/category/fullwidth/banner-1.jpg" alt="Banner">
                </a>

                <div class="banner-content">
                    <h3 class="banner-title">{{lsphit.cate_name}}</h3><!-- End .banner-title -->
                    <a [routerLink]="['/shop',lsphit.cate_id]" class="banner-link">Shop Now</a>
                </div><!-- End .banner-content -->
            </div><!-- End .banner -->
        </div><!-- End .col-md-6 -->
    </div><!-- End .row -->
</div>
