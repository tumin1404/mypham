<main class="main">
    <!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
            <div class="header-center">
                <div class="header-search header-search-extended header-search-visible header-search-no-radius d-none d-lg-block">
                    <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                    <form [formGroup]="frmSearch" (ngSubmit)="LoadData()" method="get">
                        <div class="header-search-wrapper search-wrapper-wide">
                            <label for="q" class="sr-only">Search</label>
                            <input type="search" formControlName="ten" class="form-control" name="q" id="q" placeholder="Search product ..." required>
                            <button  class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                        </div><!-- End .header-search-wrapper -->
                    </form>
                </div><!-- End .header-search -->
            </div>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->
    <div class="page-content">
        <div class="container">
            <!-- End .toolbox -->
            <div class="products">
                <div class="row">
                    <div *ngFor="let timkiem of list_sp" class="col-6 col-md-4 col-lg-4 col-xl-3">
                        <div class="product">
                            <figure class="product-media">
                                <span class="product-label label-sale">30% off</span>
                                <a [routerLink]="['/product-detail',timkiem.product_id]">
                                    <img src="../../../../assets/images/img-nussee/{{timkiem.product_img}}" alt="Product image" class="product-image">
                                </a>

                                <div class="product-action-vertical">
                                    <a href="#" class="btn-product-icon btn-wishlist btn-expandable"><span>add to wishlist</span></a>
                                </div><!-- End .product-action -->

                                <div class="product-action action-icon-top">
                                    <div class="btn-product btn-cart"><span>add to cart</span></div>
                                    <a [routerLink]="['/shop',timkiem.ten]" class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
                                </div><!-- End .product-action -->
                            </figure><!-- End .product-media -->

                            <div class="product-body">
                                <div class="product-cat">
                                    <a href="#">{{timkiem.cate_name}}</a>
                                </div><!-- End .product-cat -->
                                <h3 class="product-title"><a [routerLink]="['/product-detail',timkiem.product_id]">{{timkiem.product_name}}</a></h3><!-- End .product-title -->
                                <div class="product-price">
                                    <span class="new-price">{{timkiem.product_sale|currency:"VND"}}</span>
                                    <span class="old-price">{{timkiem.product_price|currency:"VND"}}</span>
                                </div><!-- End .product-price -->
                            </div><!-- End .product-body -->
                        </div><!-- End .product -->
                    </div><!-- End .col-sm-6 col-lg-4 col-xl-3 -->
                </div><!-- End .row -->

                <div class="load-more-container text-center">
                    <a href="#" class="btn btn-outline-darker btn-load-more">More Products <i class="icon-refresh"></i></a>
                </div><!-- End .load-more-container -->
            </div><!-- End .products -->
        </div><!-- End .container -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
