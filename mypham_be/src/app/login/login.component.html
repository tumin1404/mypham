
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form [formGroup]="dangnhap" (submit)="onSubmit()" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" routerLink="">
            <img src="../../assets/images/logo/logofull3.png" style="height: 50%; margin-top: -100px;" width="90%" alt="">
          </a>
          <hr>
          <h1 class="h6 mb-3">Sign in</h1>
          <div class="form-group">
            <label class="sr-only">Tài khoản</label>
            <input type="text" formControlName="users_name" class="form-control form-control-lg" placeholder="tài khoản" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Mật khẩu</label>
            <input type="password" formControlName="users_password" class="form-control form-control-lg" placeholder="Mật khẩu" required="">
          </div>
          <!-- <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Stay logged in </label>
          </div> -->
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <!-- <tr *ngFor="let row of table">
          <td>{{row.Column1}}</td>
        </tr> -->
      </div>
      
    </div>
