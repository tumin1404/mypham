<main role="main" class="main-content">
  <nav aria-label="breadcrumb" class="breadcrumb-nav">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/home/nhacungcap">Nhà cung cấp</a></li>
            <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
        </ol>
    </div><!-- End .container -->
  </nav><!-- End .breadcrumb-nav -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card-deck">
            <div class="card shadow mb-4">
              <div class="card-header">
                <strong class="card-title">Thêm mới</strong>
              </div>
              <div class="card-body">
                <form [formGroup]="nccadd" (submit)="onSubmit()" action="" method="POST">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label>Tên nhà cung cấp</label>
                      <input type="text" class="form-control" formControlName="distributor_name" placeholder="Tên nhà cung cấp">
                      <div *ngIf="submited && f.distributor_name.errors">
                        <small *ngIf="f.distributor_name.errors?.['required']">Tên nhà cung cấp không để trống!</small>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Số điện thoại</label>
                      <input type="text" class="form-control" formControlName="distributor_phone" placeholder="Số điện thoại nhà cung cấp">
                      <div *ngIf="submited && f.distributor_phone.errors">
                        <small *ngIf="f.distributor_phone.errors?.['required']">Số điện thoại nhà cung cấp không để trống!</small>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Địa chỉ</label>
                    <input type="text" class="form-control" formControlName="distributor_address" id="inputAddress" placeholder="Xã-Huyện-Tỉnh">
                    <div *ngIf="submited && f.distributor_address.errors">
                        <small *ngIf="f.distributor_address.errors?.['required']">Địa chỉ nhà cung cấp không để trống!</small>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Email</label>
                      <input type="text" formControlName="distributor_mail" class="form-control" placeholder="Email">
                      <div *ngIf="submited && f.distributor_mail.errors">
                        <small *ngIf="f.distributor_mail.errors?.['required']">Email nhà cung cấp không để trống!</small>
                        </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-6">Ghi chú</label>
                    <div class="col-sm-12">
                      <textarea formControlName="distributor_note" class="form-control" rows="10" placeholder="Ghi chú"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
              </div>
            </div>
          </div> <!-- / .card-desk-->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
  </main> <!-- main -->
