<div class="wrapper">
    <main role="main" class="main-content">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="row">
              <!-- Small table -->
              <div class="col-md-12 my-4">
                <div class="card shadow">
                  <div class="card-body">
                    <div class="toolbar">
                        <form [formGroup]="frmSearch" (ngSubmit)="LoadData()" class="form">
                            <div class="form-row">
                              <div class="form-group col-auto mr-auto">
                                <a routerLink="/home/khachhang/add">
                                  <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target=".create_new" data-whatever="@mdo">Thêm mới
                                    <i class="fa-solid fa-plus"></i>
                                  </button>
                                </a> 
                              </div>
                              <div class="form-group col-auto">
                                <label for="search" class="sr-only">Search</label>
                                <input type="text" formControlName="ten" class="form-control" id="search1" value="" placeholder="Search">
                              </div>
                            </div>
                          </form>
                    </div>
                    <!-- table -->
                    <table class="table table-borderless table-hover">
                      <thead class="thead-dark">
                        <tr>
                          <th>ID</th>
                          <th class="w-15">Tên khách hàng</th>
                          <th class="w-20">Địa chỉ</th>
                          <th class="w-20">Số điện thoại</th>
                          <th class="w-10">Email</th>
                          <th class="w-20">Ghi chú</th>
                          <th>Ngày tạo</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let kh of dsKhachhang | paginate :{itemsPerPage: tablesize,
                        currentPage: page,
                        totalItems: count
                      }">
                        <tr>
                          <td>
                            <div>
                              <p><strong>{{kh.customer_id}}</strong></p>
                            </div>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_name}}</strong></p>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_address}}</strong></p>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_phone}}</strong></p>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_mail}}</strong></p>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_note}}</strong></p>
                          </td>
                          <td>
                            <p><strong>{{kh.customer_date_created | date :"dd/MM/yyyy"}}</strong></p>
                          </td>
                          <td>
                            <a routerLink="/home/khachhang/edit/{{kh.customer_id}}"><button type="button" class="btn mb-2 btn-outline-warning">Sửa</button></a>
                            <button (click)="xoaKhachhang(kh)" type="button" class="btn mb-2 btn-outline-danger">Xóa</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <tfoot>
                      <tr >
                          <div style="width:300px;text-align: right;">
                            <pagination-controls
                            previousLabel="Quay lại"
                            nextLabel="Tiếp"
                            (pageChange)="dataChange($event)"></pagination-controls>
                          </div>
                      </tr>
                    </tfoot>
                  </div>
                </div>
              </div> <!-- customized table -->
            </div> <!-- end section -->
          </div> <!-- .col-12 -->
        </div> <!-- .row -->
      </div> <!-- .container-fluid -->
    </main> <!-- main -->
</div> <!-- .wrapper -->
